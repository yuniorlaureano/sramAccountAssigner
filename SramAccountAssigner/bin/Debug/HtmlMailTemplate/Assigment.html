<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
    	table{
    		 width: 100%; 
    		 border:solid 1px black;
    		border-collapse: collapse;
    	}
    	
    	table thead{
    		background-color: #e0e0eb;
    	}

    	table thead th{
    		border:solid 1px black;
    	}

    	table tbody td{
    		text-align: center;
    		border: solid 1px black;
    	}

    	table tfoot th,td{
    		text-align: center;;
    	}

    	span{
    		font-weight: 900;
    	}
    </style>
</head>
<body>
	<p>
		Informarles que ya fue asignado el archivo con <span>{quantity}</span> cuentas a auditar sus grabaciones, cuyas ventas se realizaron: <span>{dates}</span>. 
	</p>
	<hr/>
	<dl>
		<dt><span>Supervisor:</span></dt>
		<dd>{responsible}</dd>
	</dl>
	<hr/>
	<table>
		<thead>
			<tr>
				<th>Auditor</th>
				<th>Fecha de venta</th>
				<th>Cantidad</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				{htmlcontent}
			</tr>
		</tbody>
		<tfoot>
			<tr style="text-align: center;">
				<th colspan="1"></th>
				<th>Total:</th>
				<td>{total}</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
